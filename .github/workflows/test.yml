name: TEST BUILD_MINIMAL v25.02

on:
  workflow_dispatch: 
  push:
    paths:
      - ".github/workflows/test.yml"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 检查出 Armbian 源码
        uses: actions/checkout@v4
        with:
          repository: armbian/build  
          ref: v25.02

      - name: 安装依赖
        run: |
          sudo apt update
          sudo apt install -y git curl jq xz-utils rsync
          sudo apt install -y python3 python3-pip
          sudo apt install -y gcc make flex bison bc libssl-dev

      - name: 开始编译 Armbian x86 UEFI 固件
        run: |
            ./compile.sh \
            BOARD=uefi-x86 \
            BRANCH=current \
            RELEASE=bookworm \
            KERNEL_CONFIGURE=yes \       # 允许自定义内核配置
            BUILD_MINIMAL=no \          # 关闭最小化构建（保留必要依赖）
            KERNEL_USE_CGROUPS=yes \    # 启用 cgroups 支持
            KERNEL_OVERLAY_FS=yes       # 启用 OverlayFS 存储驱动

      - name: 上传编译好的固件
        uses: actions/upload-artifact@v4
        with:
          name: armbian-x86-uefi
          path: output/images/*.img
