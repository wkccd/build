name: TEST BUILD_MINIMAL v25.02

on:
  workflow_dispatch: 
  push:
    paths:
      - ".github/workflows/test.yml"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 检查出 Armbian 源码
        uses: actions/checkout@v4
        with:
          repository: armbian/build  
          ref: v25.02

      - name: 安装依赖
        run: |
          sudo apt update
          sudo apt install -y git curl jq xz-utils rsync
          sudo apt install -y python3 python3-pip
          sudo apt install -y gcc make flex bison bc libssl-dev

      - name: 开始编译 Armbian x86 UEFI 固件
        run: |
            ./compile.sh \
            BOARD=uefi-x86 \
            BRANCH=current \
            RELEASE=bookworm \
            KERNEL_CONFIGURE=no \
            BUILD_MINIMAL=yes \
            BUILD_DESKTOP=no \
            INSTALL_DOCKER=yes
      
      - name: 压缩固件
        run: |
          xz output/images/*.img

      - name: 上传到release
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name: "Armbian-x86_64-uefi"
          files: |
            output/images/*.img.xz
          token: ${{ secrets.GITHUB_TOKEN }}
